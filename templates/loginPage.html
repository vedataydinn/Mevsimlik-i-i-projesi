<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevsimci Giriş</title>
    <link rel="stylesheet" href="static/css/loginPageStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="mevsimci">
        <h1>MEVSİMCİ</h1>
    </div>

    <div class="parent">
        <div class="container">

            <div class="name">
            <h1>Giriş Yap</h1>
            </div>

        <div class="information">
          <form id="loginForm" method="POST" action="{{ url_for('loginPage') }}">
            <label for="email">E-posta:</label>
            <div class="input-box">
            <input type="email" id="email" name="email" placeholder="E-postanızı girin" required>
            <img src="img/user-solid-24.png" alt="">
            </div>
            <label for="password">Şifre</label>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Şifre girin" required>
                <img src="img/lock-alt-solid-24.png" alt="">
            </div>
            <div class="forget-remmember">
                <label><input type="checkbox">Beni Hatırla</label>
                <a href="#">Şifremi Unuttum</a>
            </div>

            <button class="btn" type="submit">E-Posta Ile Giriş Yap</button>

            <div class="regester-link">
                <p>Henüz Hesapın Yok Mu? <a href="karakterBelirle.html">Hesap Aç</a> </p>
            </div>
          </form>
        </div>
        </div>
      </div>
    </body>
    </html>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                const response = await fetch("/loginPage", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    window.location.href = "/";  // Başarılı girişte ana sayfaya yönlendir
                } else {
                    alert("Geçersiz email veya şifre!");
                }
            } catch (error) {
                console.error("Giriş hatası:", error);
                alert("Giriş yapılırken bir hata oluştu!");
            }
        });
    </script>
</body>
</html>
