<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@400;700&display=swap" rel="stylesheet">



     <!-- Icon Font Stylesheet -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

     <!-- Libraries Stylesheet -->
     <link href="static/lib/animate/animate.min.css" rel="stylesheet">

     <!-- Customized Bootstrap Stylesheet -->
     <link href="static/css/bootstrap.min.css" rel="stylesheet">

     <!-- Template Stylesheet -->
     <link href="static/css/style.css" rel="stylesheet">
     <link href="static/css/ilanVer.css" rel="stylesheet">

   
</head>
<body>

    <!-- Navbar start -->
    <div class="container-fluid sticky-top px-0">
        <div class="container-fluid topbar bg-dark d-none d-lg-block">
            <div class="container px-0">
                <div class="topbar-top d-flex justify-content-between flex-lg-wrap">
                    <div class="top-info flex-grow-0">
                        <span class="rounded-circle btn-sm-square bg-success me-2">
                            <span style="color: #ffffff;">M</span>
                        </span>
                        <div class="pe-2 me-3 border-end border-white d-flex align-items-center">
                            <p class="mb-0 text-white fs-6 fw-normal">Mevsimci</p>
                        </div>
                        <div class="overflow-hidden" style="width: 735px;">
                            <div id="note" class="ps-2">
                                <img src="static/img/m.harfi.png" class="img-fluid rounded-circle border border-3 border-primary me-2" style="width: 30px; height: 30px;" alt="">
                                <a href="#"><p class="text-white mb-0 link-hover">türkiy de mevsimlik iş arıyorsun doğru yerdesin </p></a>
                            </div>
                        </div>
                    </div>
                    <div class="top-link flex-lg-wrap">
                        <i class="fas fa-calendar-alt text-white border-end border-secondary pe-2 me-2"> <span class="text-body">salı, ocak 12, 2024</span></i>
                        <div class="d-flex icon">
                            <p class="mb-0 text-white me-2">Bizi Takip Et</p>
                            <a href="" class="me-2"><i class="fab fa-facebook-f text-body link-hover"></i></a>
                            <a href="" class="me-2"><i class="fab fa-twitter text-body link-hover"></i></a>
                            <a href="" class="me-2"><i class="fab fa-instagram text-body link-hover"></i></a>
                            <a href="" class="me-2"><i class="fab fa-youtube text-body link-hover"></i></a>
                            <a href="" class="me-2"><i class="fab fa-linkedin-in text-body link-hover"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <form class="row mt-5" action="/submit" method="POST" enctype="multipart/form-data">

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="left-box  card mb-3 p-5" style="height: 500px; background-color:#ededed38 ;">
                        <div>
                        </div>
                        <div class="foto-body shadow-lg border text-center mx-auto img-thumbnail position-relative" style="width: 200px; height: 200px; cursor: pointer;">
                            <button id="edit-btn" class="btn btn-light rounded-circle border position-absolute shadow-sm" style="top: -15px; right: -15px;">
                                <i class="fas fa-pen"></i>
                            </button>
                            <input type="file" id="file-input" accept="image/*" class="d-none">
                            
                            <img id="preview" class="w-100 h-100" style="object-fit: cover;" src="/static/img/tarla.png" alt="Varsayılan Fotoğraf">
                        </div>
                        <div>
                            <h5 class="text-center">İŞ İLE İLGİLİ FOTOĞRAF EKLEYİN</h5>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-8 col-sm-12 mb-3">
                    <div class="card p-5"style="background-color:#ededed38;">
                        <h4 class="mt-5 mx-5 mb-5">İŞ DETAYLARI</h4>
                        <!-- Alan 1 -->
                        <div class="mb-3">
                            <label for="ad" class="form-label fw-bold text-dark fw-bold text-dark">Firma Adı:</label>
                            <input type="text" class="form-control w-100"  id="ad" name="ad" required>
                        </div>

                        <!-- Alan 2 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">İş Pozisyonu:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">Mevsimlik İşçi</option>
                                <option value="Üniversite">Temizlik Personeli</option>
                                <option value="Yüksek Lisans">Çiftlik Elemanı</option>
                            </select>
                        </div>

                        <!-- Alan 3 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">İl:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">Adana</option>
                                <option value="Üniversite">Van</option>
                                <option value="Yüksek Lisans">Elazığ</option>
                            </select>
                        </div>

                        <!-- Alan 4 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">İlçe:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">****</option>
                                <option value="Üniversite">***</option>
                                <option value="Yüksek Lisans">**</option>
                            </select>
                        </div>

                        <!-- Alan 5 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">Köy:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">****</option>
                                <option value="Üniversite">***</option>
                                <option value="Yüksek Lisans">**</option>
                            </select>
                        </div>

                        <!-- Alan 6 -->
                        <div class="mb-3">
                            <label for="ad" class="form-label fw-bold text-dark">çalışma Süresi(Ay Olarak):</label>
                            <input type="text" class="form-control w-100"  id="ad" name="ad" required>
                        </div>

                        <!-- Alan 7 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">Gereken Eğtim:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">Gerek Yok</option>
                                <option value="Lise">Lise</option>
                                <option value="Üniversite">Üniversite</option>
                                <option value="Yüksek Lisans">Yüksek Lisans</option>
                            </select>
                        </div>

                        <!-- Alan 8 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">Tecrübe Şartı:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">Yok</option>
                                <option value="Lise">1 Yıl</option>
                                <option value="Üniversite">2 Yıl</option>
                                <option value="Yüksek Lisans">3 Yıl</option>
                            </select>
                        </div>

                        <!-- Alan 9 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">Yaş Sınırı:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">18-25</option>
                                <option value="Üniversite">25-35</option>
                                <option value="Yüksek Lisans">35-60</option>
                            </select>
                        </div>

                        <!-- Alan 10 -->
                        <div class="mb-3">
                            <label for="egitim_durumu" class="form-label fw-bold text-dark">Ücret Türü:</label>
                            <select class="form-select" id="egitim_durumu" name="egitim_durumu" required>
                                <option value="Lise">Yevme</option>
                                <option value="Üniversite">Haftalık</option>
                                <option value="Yüksek Lisans">15 Günlük</option>
                                <option value="Yüksek Lisans">Aylık</option>
                            </select>
                        </div>

                        <!-- Alan 11 -->
                        <div class="mb-3">
                            <label for="ad" class="form-label fw-bold text-dark">Ücret:</label>
                            <input type="text" class="form-control w-100"  id="ad" name="ad" required>
                        </div>

                        <!-- Alan 12 -->
                        <fieldset class="mb-3">
                            <legend class="col-form-label fw-bold text-dark pt-0">Cinsiyet:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
                                <label class="form-check-label" for="erkek">Erkek</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="kadın" name="cinsiyet" value="Kadın" required>
                                <label class="form-check-label" for="kadın">Kadın</label>
                            </div>
                        </fieldset>

                        <!-- Alan 13 -->
                        <fieldset class="mb-3">
                            <legend class="col-form-label pt-0 fw-bold text-dark">Konaklama:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Var" name="Konaklama" value="Var" required>
                                <label class="form-check-label" for="Var">Var</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Yok" name="Konaklama" value="Yok" required>
                                <label class="form-check-label" for="Yok">Yok</label>
                            </div>
                        </fieldset>

                        <!-- Sigorta 14 -->
                        <fieldset class="mb-3">
                            <legend class="col-form-label pt-0 fw-bold text-dark">Sigorta:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Var" name="Sigorta" value="Var" required>
                                <label class="form-check-label" for="Var">Var</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Yok" name="Sigorta" value="Yok" required>
                                <label class="form-check-label" for="Yok">Yok</label>
                            </div>
                        </fieldset>

                        <!-- Sigorta 15 -->
                        <fieldset class="mb-3">
                            <legend class="col-form-label pt-0 fw-bold text-dark">Başvuru Durumu:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Açık" name="Başvuru Durumu" value="Açık" required>
                                <label class="form-check-label" for="Açık">Açık</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="Kapalı" name="Başvuru Durumu" value="Kapalı" required>
                                <label class="form-check-label" for="Kapalı">Kapalı</label>
                            </div>
                        </fieldset>

                        <div class="gonder text-center mt-5">
                            <button  type="submit" class="btn btn-success w-75">Gönder</button>
                        </div>
            
                        
                    </div>
                </div>
            </form>    
        </div>



        <script>
            const fileInput = document.getElementById('file-input');
            const editBtn = document.getElementById('edit-btn');
            const preview = document.getElementById('preview');

            editBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

        </script>

</body>
</html>
